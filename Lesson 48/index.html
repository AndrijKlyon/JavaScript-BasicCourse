<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- добавим стили mocha для отображения результатов -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css"
    />
    <!-- добавляем сам фреймворк mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
      // включаем режим тестирования в стиле BDD
      mocha.setup("bdd");
    </script>
    <!-- добавим chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <style>
      form .mb-3 {
        position: relative;
      }
      .invalid-feedback,
      .valid-feedback {
        position: absolute;
        bottom: -1.25em;
      }
      .deleted {
        opacity: 0;
        transition: opacity 1s;
      }
      .table > :not(caption) > .edited > * {
        background-color: #eee;
      }
      .table thead {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Users app</h1>
      <div class="row">
        <div class="px-3 col-4">
          <form action="#" name="user-form" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label
              ><input
                type="text"
                class="form-control"
                required
                id="name"
                name="name"
              />
              <div class="invalid-feedback">Name is required!</div>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label
              ><input
                type="email"
                class="form-control"
                required
                id="email"
                name="email"
              />
              <div class="invalid-feedback">Please, enter correct email!</div>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Code</label
              ><input
                type="number"
                class="form-control"
                required
                id="code"
                name="code"
              />
              <div class="invalid-feedback">Code is required</div>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
          <!-- элемент с id="mocha" будет содержать результаты тестов -->
          <div id="mocha" class="mt-4"></div>
        </div>
        <div class="px-3 col-8">
          <form action="#" class="d-flex col-6 mb-4" name="filter-form">
            <input
              type="search"
              class="form-control me-2"
              name="filter"
              placeholder="Search filter"
            />
            <select class="form-select" aria-label="Default select example">
              <option value="1" selected>id</option>
              <option value="2">name</option>
              <option value="3">email</option>
              <option value="3">code</option>
            </select>
          </form>
          <table class="table">
            <thead>
              <tr>
                <th data-sort="id">Id</th>
                <th data-sort="name">Name</th>
                <th data-sort="email">Email</th>
                <th data-sort="code">Code</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
